<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <script type="text/javascript" src="Main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="menu">
        <div class="ui icon input" >
            <input type="text" onkeypress="enter(event)" id="country" placeholder="Search..." list="countries">
            <datalist id="countries">
                <option value="Poland">
                <option value="Germany">
                <option value="Spain">
                <option value="France">
            </datalist>
            <i class="circular search link icon" id="fetch"></i>
        </div>

        <div id="accord"></div>
    </div>

</body>

</html>
